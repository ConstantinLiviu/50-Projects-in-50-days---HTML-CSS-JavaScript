  <body>
    <section class="navigation">
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li>
            <a
              href="https://github.com/ConstantinLiviu/50-Projects-in-50-days---HTML-CSS-JavaScript/tree/master/Day%201%20-%20Expanding%20cards"
              target="_blank"
              >Github</a
            >
          </li>
          <li><a href="#">Random Project</a></li>
        </ul>
      </nav>
    </section>
    <div class="container flex">
      <div class="panel panel-1 flex-column active">
        <div class="copy flex">
          <div class="icon">
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="text">
            <p class="title">Spring</p>
            <p>The earth laughs in flowers</p>
          </div>
        </div>
      </div>

      <div class="panel panel-2 flex-column ">
        <div class="copy flex">
          <div class="icon">
            <i class="fas fa-sun"></i>
          </div>
          <div class="text">
            <p class="title">Summer</p>
            <p>If you're not barefoot, then you're overdressed.</p>
          </div>
        </div>
      </div>

      <div class="panel panel-3 flex-column ">
        <div class="copy flex">
          <div class="icon">
            <i class="fas fa-cloud-rain"></i>
          </div>
          <div class="text">
            <p class="title">Autumn</p>
            <p>Everyone must take time to sit and watch the leaves turn.</p>
          </div>
        </div>
      </div>

      <div class="panel panel-4 flex-column ">
        <div class="copy flex">
          <div class="icon">
            <i class="fas fa-snowflake"></i>
          </div>
          <div class="text">
            <p class="title">Winter</p>
            <p>Winter is not a season, it's a celebration</p>
          </div>
        </div>
      </div>

      <div class="panel panel-5 flex-column ">
        <div class="copy flex">
          <div class="icon">
            <i class="fas fa-cloud-sun"></i>
          </div>
          <div class="text">
            <p class="title">Spring again</p>
            <p>But this time it's in Paris</p>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
